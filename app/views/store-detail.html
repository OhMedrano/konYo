

<div class='container storePage col-md-7 col-xs-4'>

	</div>

	<div id='storeDetails'class='col-md-6 col-xs-6'>
		<ul><span id='storeName'>{{store.name}}</span>

		<br>
			<li>Address: <br><span id='storeDetail'> {{store.address}}</span></li>
			<br>
			
			<li>Telephone: <br><span id='storeDetail'>{{store.phone}}</span></li>
		</ul>
	</div>
	
</div>
